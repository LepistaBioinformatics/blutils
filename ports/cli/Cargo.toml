[package]
name = "blutils-cli"
version = "6.1.2"
edition = "2021"
description = "A utility to make it easier to run and analyze Blast results"
license = "Apache-2.0"
authors = ["Samuel Galv√£o Elias <sgelias@outlook.com>"]
repository = "https://github.com/sgelias/blutils"
readme = "../../README.md"
keywords = ["blast", "bioinformativs", "DNA", "similarity-analysis", "NCBI"]
categories = ["science", "command-line-interface", "command-line-utilities"]

[dependencies]
clap = { version = "4", features = ["derive"] }
env_logger = "0.10.0"
log = "0.4"

[dependencies.blutils-core]
path = "../../core"
version = "6.1.2"

[dependencies.blutils-proc-adapter]
path = "../../adapters/proc"
version = "6.1.2"

[[bin]]
name = "blu"
path = "src/main.rs"
