[package]
name = "blutils"
version = "0.1.0"
edition = "2021"

[dependencies]
clean-base = "0.2.2"
const_format = "0.2.26"
env_logger = "0.10.0"
log = "0.4"
md5 = "0.7.0"
polars = "0.26"
polars-io = "0.26"
polars-lazy = "0.26"
quicli = "0.4"
rayon = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
subprocess = "0.2"
threadpool = "1.8"

[lib]
name = "blul"
path = "src/lib.rs"
crate-type = ["staticlib", "lib"]


[[bin]]
name = "blu"
path = "src/ports/cli/main.rs"
